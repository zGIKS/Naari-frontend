<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/naari.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect a orígenes necesarios -->
    <link rel="preconnect" href="http://localhost:8080" />
    <link rel="dns-prefetch" href="http://localhost:8080" />
    
    <!-- Meta tags para SEO y performance -->
    <meta name="description" content="Naari - Sistema de gestión para centros de estética" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Preload de fuentes críticas si las usas -->
    <link rel="preload" as="style" href="/src/styles/main.css" />
    
    <title>Naari - Sistema de Gestión</title>
    
    <!-- Estilos críticos inline para evitar FOUC -->
    <style>
      /* Estilos críticos para loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevenir layout shift */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading inicial para evitar layout shift -->
      <div class="loading-container">
        <div class="spinner"></div>
        <span style="margin-left: 12px;">Cargando...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
